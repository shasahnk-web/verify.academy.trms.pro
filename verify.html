
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verification Process</title>
  <script defer='45952' src='//api.linkshortify.com/verify.js'></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="monetag" content="e53c7d60de510f4c334d980a1bd8d428">
  <link rel="stylesheet" href="verify.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="verification-container">
    <h1>üîê Final Verification</h1>
    <p>Please wait while we verify your access...</p>
    <div id="countContainer" class="timer-container">
      <div class="timer-circle">
        <span id="countdown">10</span>
      </div>
      <p class="timer-text">seconds remaining</p>
    </div>
    <a id="verifyBtn" href="https://neotrms.com/set-verified/?redirect=https://neotrms.com" style="display: none;">
      <button class="verify-button">‚úÖ Verify & Go to Website</button>
    </a>
  </div>
  <!-- Ads Section -->
  <div class="ads-section">
  </div>
  <script>
    let count = 10;
    const countdownElement = document.getElementById("countdown");
    const countContainer = document.getElementById("countContainer");
    const verifyBtn = document.getElementById("verifyBtn");

    function countdown() {
      countdownElement.textContent = count;

      if (count === 0) {
        countContainer.style.display = "none";
        verifyBtn.style.display = "block";
        verifyBtn.style.opacity = "0";
        verifyBtn.style.transform = "translateY(20px)";

        // Animate button appearance
        setTimeout(() => {
          verifyBtn.style.transition = "all 0.5s ease";
          verifyBtn.style.opacity = "1";
          verifyBtn.style.transform = "translateY(0)";
        }, 100);
      } else {
        count--;
        setTimeout(countdown, 1000);
      }
    }

    window.onload = countdown;
  </script>
</body>
</html>
